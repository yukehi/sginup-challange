<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/css.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <title>Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body class="bg">
  <div class="box">
    <div class="grid-container">
      <div class="title">
        <h1>Learn to code by watching others</h1>
        <h2>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable. </h2>
      </div>
      <div class="form">
        <div class="grid-form">

          <div class="sginup">
            <div class="button">
              <h2 class="free"><span class="bold">Try it free 7 days</span> then $20/mo. there after</h2>

            </div>
            <form id="msform">
              <fieldset>
                <input type="text" name="fname" placeholder="First Name" />
                <input type="text" name="lname" placeholder="Last Name" />
                <input type="text" name="email" placeholder="Email" />
                <input type="password" name="pass" placeholder="Password" />
                <input type="button" name="next" class="next action-button" value="Claim your free trial" />
                <h2 class="agree">By clicking the button, you are agreeing to our <span class="Terms">Terms and Services</span></h2>
              </fieldset>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

</html>
